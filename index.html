<!DOCTYPE html>
<html lang="pt-br">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pele.css">
    <title>Calculadora de gorjetas</title>
</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
            <label for="bill">
                <p>Quanto foi o serviço?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="bill" id="bill" class= "formInput" required>
            </p>
            <label for="serviceQual">
                <p>Como foi o serviço do(a) garçom?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class= "formSelect" >
                    <option disable selected value= "0"> Escolha uma opção </option>
                    <option value="0.3"> Serviço de qualidade, 30% </option>
                    <option value="0.2"> Serviço tenebroso, 20% </option>
                    <option value="0.1"> Serviço duvidoso, 10% </option>
                    <option value="0.05"> Serviço preguiçoso, 5% </option>
                </select>
            </p>
            <label for= "people">
                <p>Quantas pessoas vão dividir a gorjeta?</p>
            </label>
            <p>
                <input type= "number" placeholder= "1" name= "people" id= "people" class="formInput" required> pessoa(s)
            </p>
            <button type="submit" class="formSubmit">CALCULAR</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$ <span id="tip">0.00</span>
            <span id="each">cada</span>
        </div>
    </div>
    <script type="text/javascript" src="Cérebro.js"></script>
</body>
</html>
